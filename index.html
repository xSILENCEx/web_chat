<!DOCTYPE html>
<html lang="cn">

<head>
    <title>简聊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/animate.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/chat.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/btn/fileBtn.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/btn/moodBtn.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/btn/picBtn.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section class="whole">
        <nav class="nav">
            <div class="nav-bar">
                <div class="logo" title="Logo">
                    <div class="logo-left"></div>
                    <div class="logo-right">
                        <div class="logo-in"></div>
                        <div class="logo-in"></div>
                        <div class="logo-in" style="width:8px; margin: 0; margin-left: 4px; margin-top: 4px"></div>
                    </div>
                    <p class="logo-text">简聊</p>
                </div>
                <p class="reg-login"><a href="#">登录</a> / <a href="#">注册</a></p>
            </div>
        </nav>
        <div class="chat-box">
            <div class="msg-item">
                <iframe class="head-img" src="/headImages/system.html"></iframe>
                <div class="h-m">
                    <p class="user-name">系统提示</p>
                    <div class="msg-l"></div>
                    <p class="msg-box"> 你好，欢迎使用简聊Web! </p>
                </div>
            </div>
            <div class="msg-item">
                <iframe class="head-img2" src="/headImages/def-boy.html"></iframe>
                <div class="h-m2">
                    <p class="user-name">男性游客</p>
                    <p class="msg-box"> 你好，欢迎使用简聊Web! </p>
                    <div class="msg-r"></div>
                </div>
            </div>
            <div class="msg-item">
                <iframe class="head-img" src="/headImages/def-girl.html"></iframe>
                <div class="h-m">
                    <p class="user-name">女性游客</p>
                    <div class="msg-l"></div>
                    <p class="msg-box"> 你好，欢迎使用简聊Web! </p>
                </div>
            </div>
        </div>
        <div class="tool-bar">
            <iframe title="选择表情" class="fun-box" src="/btn-icon/moodBtn.html" style="margin-left:20px"></iframe>
            <iframe title="发送图片" class="fun-box" src="/btn-icon/picBtn.html"></iframe>
            <iframe title="发送文件" class="fun-box" src="/btn-icon/fileBtn.html"></iframe>
            <input id="send" type="button" title="发送" value="发送">
            <input id="clear" type="button" title="清除" value="清除">
        </div>
        <div class="edit-box">
            <textarea id="edit" placeholder="在这里输入消息"></textarea>
        </div>
    </section>
</body>

</html>
