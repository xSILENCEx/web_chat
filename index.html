<!DOCTYPE html>
<html lang="cn">

<head>
    <title>简聊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/animate.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/chat.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/btn/fileBtn.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/btn/moodBtn.css" type="text/css" rel="stylesheet" media="all">
    <link href="css/btn/picBtn.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <section class="whole">
        <nav class="nav">
            <div class="nav-bar">
                <div id="logo" class="logo" title="Logo">
                    <div class="logo-left"></div>
                    <div class="logo-right">
                        <div class="logo-in"></div>
                        <div class="logo-in"></div>
                        <div class="logo-in" style="width:8px; margin: 0; margin-left: 4px; margin-top: 4px"></div>
                    </div>
                    <p class="logo-text">简聊</p>
                </div>
                <p class="reg-login"><a href="#">登录</a> / <a href="#">注册</a></p>
            </div>
        </nav>
        <div id="chat-box"></div>
        <div class="tool-bar">
            <iframe id="sMood" title="选择表情" class="fun-box" src="/btn-icon/moodBtn.html"
                style="margin-left:20px"></iframe>
            <iframe id="sPic" title="发送图片" class="fun-box" src="/btn-icon/picBtn.html"></iframe>
            <iframe id="sFile" title="发送文件" class="fun-box" src="/btn-icon/fileBtn.html"></iframe>
            <input id="send" type="button" title="发送" value="发送">
            <input id="clear" type="button" title="清除" value="清除" onclick="clearEdit();">
        </div>
        <div class="edit-box">
            <textarea id="edit" placeholder="在这里输入消息"></textarea>
        </div>
    </section>
    <script src="/js/main.js"></script>
</body>

</html>
